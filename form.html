<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Elements</title>
</head>
<body>
    <h2>Form 1</h2>
    <!-- method: get→URLに見える、post→URLに見えない（セキュリティのため） -->
        <form action="https://kredo.jp" method="get">
            <!-- forの後に指定するinputを入れると、そこにカーソルを合わせる -->
            <label for="full_name">Full Name</label>
            <input type="text" name="full_name" id="full_name">

            <input type="submit" name="btn_submit" value="Send">
        </form>
    <h2>Registration Form</h2>

    <form action="" method="get">
        <label for="firstname">First Name</label>
        <input type="text" name="firstname" id="firstname" placeholder="Type your firstname here">
        
        <label for="lastname">Last Name</label>
        <input type="text" name="lastname" id="lastname" required>

        <label for="email_address">Email Address</label>
        <input type="email" name="email_address" id="email_address" placeholder="johndoe@gmail.com">
        <!-- placeholder = Sample/instruction for users what to do -->

        <label for="password">Password</label>
        <input type="password" name="password" id="password">
        
        <label for="age">Age</label>
        <input type="number" name="age" id="age" min="18" max="60">

        <label for="birthday">Birthday</label>
        <input type="date" name="birthday" id="birthday">

        <!-- radia button -->
        <div>
            <p>Please choose your favorite music genre:</p>
            <input type="radio" name="music" value="pop" id="pop">
            <label for="pop">Pop</label>

            <input type="radio" name="music" value="rock" id="rock">
            <label for="rock">Rock</label>

            <input type="radio" name="music" value="jazz" id="jazz">
            <label for="jazz">Jazz</label>
        </div>

        <!-- checkbox -->
        <div>
            <p>Please choose your favorite food/s:</p>
            <input type="checkbox" name="food" value="ramen" id="ramen">
            <label for="ramen">Ramen</label>

            <input type="checkbox" name="food" value="sushi" id="sushi">
            <label for="sushi">Sushi</label>

            <input type="checkbox" name="food" value="curry" id="curry">
            <label for="curry">Curry</label>
        </div>

        <div>
            <!-- upload file -->
            <label for="photo">Upload your photo</label>
            <input type="file" name="photo" id="photo">
        </div>

        <div>
            <!-- dropdown listbox -->
            <label for="device">What is your device?</label>
            <select name="device" id="device" multiple>
            <!-- multipleで複数選べるようになる -->
                <option value="macbook">Macbook</option>
                <option value="ipad">iPad</option>
                <option value="iphoen">iPhone</option>
            </select>
        </div>

        <div>
            <!-- comment box 数字はコメントボックスの大きさ-->
            <label for="comments">Comments</label>
            <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Type your comments here."></textarea>
         </div>

        <!-- button -->
        <input type="submit" name="submit" value="Register">
        <button type="submit" name="submit">Send</button>
    </form>
</body>
</html>
