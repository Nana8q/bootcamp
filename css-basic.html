<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Basic</title>
    <!-- external css 他のCSSシートとリンクさせる-->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- internal css -->
    <style>
        h2{
            background-color: tomato;
            color: white;
        }
    </style>

</head>
<body>
    <h1>3 Types of CSS</h1>
    <!-- 適用の優先度順
        1. inline css = style attribute →直接適用したいとき、上書きしたいときに使う。
        2. internal css = style tags ->head tagの中に書く。一部の
        3. external css = css file ->別のファイルで行う

        1,2はあまりよくない。上書きしたいときだけ。普通は3で行う。
     -->
     <h2 style="background-color: yellowgreen;">Inline CSS</h2>

     <h2 >Internal CSS</h2>
     <!-- 1個目のh2はすでにCSSが中に書かれているから優先されて適用されている -->

     <h2>External CSS</h2>
     <p class="para">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Esse, nesciunt!</p>
     <!-- .名前はclass nameのショートカット -->
     <p class="para">Lorem ipsum dolor sit amet.</p>
     <a href="" class="para">Learn More</a>

     <h3 id="special">I have an ID attribute</h3>

     <h4 class="second-priority" id="first-priority">About Selector Priority</h4>


</body>
</html>
